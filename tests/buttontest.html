<html>
<head>
    <title>TEST</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <meta charset="UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0' />
</head>
<body>
    <script src="../engine.js"></script>
    <script>
        var scene = new engine();
        scene.log.disable();

        var fillButton = new scene.fillBox({
            x: scene.width/2 - scene.width * 0.04,
            y: scene.height/2 - scene.width * 0.02,
            width: scene.width * 0.08,
            height: scene.width * 0.04,
            color: 'blue',
            button: true
        });

        fillButton.onDown = function(){
            if(this.color == 'blue') {
                this.color = 'white';
            } else {
                this.color = 'blue';
            }
        }

        var strokeButton = new scene.strokeBox({
            x: scene.width/2 - scene.width * 0.04 + scene.width * 0.09,
            y: scene.height/2 - scene.width * 0.02,
            width: scene.width * 0.08,
            height: scene.width * 0.04,
            color: 'blue',
            button: true
        });

        var spriteButton =  new scene.sprite({
            x: scene.width * 0.2,
            y: scene.height * 0.5,
            src: 'http://icons.iconarchive.com/icons/ph03nyx/super-mario/256/Retro-Block-icon.png',
            width: scene.width * 0.1,
            height: scene.width * 0.1,
            angle: 0,
            button: true
        });

        spriteButton.onDown = function(){
            this.angle = 0;
        }

        spriteButton.hover = function(){
            this.angle++;
        }

        strokeButton.onDown = function(){
            if(this.color == 'blue') {
                this.color = 'white';
            } else {
                this.color = 'blue';
            }
        }

        var circleButton = new scene.circle({
            x: scene.width * 0.6,
            y: scene.height * 0.1,
            r: scene.width * 0.05,
            color: 'blue',
            lineWidth: 3,
            button: true
        });

        circleButton.onDown = function(){
            if(this.color == 'blue') {
                this.color = 'yellow';
            } else {
                this.color = 'blue';
            }
        }

        scene.update = function(){
            fillButton.draw();
            strokeButton.draw();
            spriteButton.draw();
            circleButton.draw();
        }

    </script>
</body>
</html>
