<html>
<head>
    <title>test</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <meta charset="UTF-8" />
</head>
<body>
    <script src="engine.js"></script>
    <script>

        var game = new engine('background: linear-gradient(#411452, #840e5f);');


        var myBox = new game.fillBox({
            x: 10,
            y: 50,
            color: '#0FF',
            width: 100,
            height: 50
        });

        myBox.hover = function(){
            this.color = '#099';
        }

        myBox.unhover = function(){
            this.color = '#0FF';
        }

        myBox.onDown = function(){
            this.color = '#F0F';
        }
        
        game.engineLogger.infoMessage('Console enabled');    

        game.loading = function(){
            game.engineLogger.infoMessage('Loading...');
        }

        game.onload = function(){
            game.engineLogger.okMessage('Page loaded and console disabled');
            game.engineLogger.disable();
        }

        var myBox2 = new game.strokeBox({
            x: 500,
            y: 50,
            color: '#3D3D3D',
            width: 100,
            height: 20,
            lineWidth: 10
        });

        var myImage = new game.sprite({
            x: 200,
            y: 100,
            src: 'https://mdn.mozillademos.org/files/5397/rhino.jpg',
            width: 100,
            height: 100
        });

        myImage.onDown = function(){
            this.width = 200;
            this.height = 200;
        }

        myImage.onUp = function(){
            this.width = 100;
            this.height = 100;
        }

        var myGif = new game.sprite({
            x: 200,
            y: 100,
            src: 'https://media.giphy.com/media/l3q2yYNt8DXoyKRdm/giphy.gif'
        });

        var text1 = new game.fillTextLine({
            x: 100,
            y: 300,
            color: '#FFF',
            text: 'test text',
            font: '20px Comic Sans MS',
            align: 'left',
            baseLine: 'hanging'
        });

        var txtBox = new game.strokeBox({
            x: 90,
            y: 295,
            color: '#0000',
            width: 100,
            height: 30
        });

        txtBox.hover = function(){
            text1.color = '#999';
        }

        txtBox.unhover = function(){
            text1.color = '#FFF';
        }

        var dir1 = 1;
        var dir2 = 1;
        myImage.angle = 0;

        var circle = new game.circle({
            x: 300,
            y: 300,
            r: 50,
            color: "#F0F",
            lineWidth: 1,
            fill: true
        });

        var circle2 = new game.circle({
            x: 300,
            y: 300,
            r: 40,
            color: '#FF0',
            lineWidth: 3
        });

        circle.hover = function(){
            circle.color = 'blue';
        }

        circle.onDown = function(){
            circle2.color = '#0F0';
            circle.color = 'grey';
        }

        circle.unhover = function(){
            circle2.color = '#FF0';
            circle.color = '#F0F';
        }

        circle.onUp = function(){
            circle2.color = '#FF0';
            circle.color = '#F0F';
        }

        game.update = function(){
            myImage.angle++;


            myGif.draw();
            myImage.draw();
            myBox.draw();
            myBox2.draw();

            text1.draw();
            txtBox.draw();

            circle.draw();
            circle2.draw();
            

            if (myBox.x > game.width) {
                dir1 = -1;
            } else if (myBox.x < 0) {
                dir1 = 1;
            }

            if (myBox2.y > game.height) {
                dir2 = -1;
            } else if (myBox2.y < 0) {
                dir2 = 1;
            }

            myBox.x += dir1;
            myBox2.y += dir2;

            if(game.pressedKeys[87]) {
                dir1 *= 1.5;
            }

            if(game.pressedKeys[83]) {
                dir2 *= 1.5;
            }
            
        }

    </script>
</body>
</html>
